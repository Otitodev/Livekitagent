version: "3.8"

services:
  livekit:
    image: livekit/livekit-server:v1.7.2
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881/udp"
      - "50000-50100:50000-50100/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agent_secret}
      POSTGRES_DB: ${POSTGRES_DB:-agent_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agent}"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://${POSTGRES_USER:-agent}:${POSTGRES_PASSWORD:-agent_secret}@postgres:5432/${POSTGRES_DB:-agent_db}
      LIVEKIT_URL: ws://livekit:7880
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      livekit:
        condition: service_started

volumes:
  redis_data:
  postgres_data:
